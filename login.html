<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandingPage</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- end -->

  <link rel="stylesheet" href="./css/rtl.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body class="position-relative">

  <section class="container-form my-5 mx-auto">
    <h2 class="text-center mb-3 mb-md-4">تسجيل الدخول</h2> 

    <form action="" class="w-100">
      <div class="input-group mb-4">
        <span class="input-group-text" id="phone-num">
          <img src="./images/iconT.svg" alt="">
        </span>
        <input type="text" class="form-control" placeholder="رقم الجوال" aria-label="phone"
          aria-describedby="phone-num">
      </div>
      <button class="btn d-flex align-items-center justify-content-center w-100">
        دخول
      </button>
    </form>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
