<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandingPage</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- end -->

  <link rel="stylesheet" href="./css/rtl.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body class="login">

  <section class="container-form my-5 mx-auto">

    <div class="d-flex justify-content-between mb-4">
      <h3 class="text-center mb-3 mb-md-4">التسجيل</h3>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-globe2"></i> <span class="mx-2">ِArabic</span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item text-center" href="#"><span>English</span> <i class="bi bi-globe2 mx-2"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <form action="" class="w-100">
      <div class="input-group mb-4">
        <span class="input-group-text" id="email">
          <img src="./images/mail.svg" alt="">
        </span>
        <input type="email" class="form-control text-start" placeholder="البريد الإلكتروني " aria-label="email"
          aria-describedby="email">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="password">
          <i class="fa-sharp fa-solid fa-eye-slash"></i>
        </span>
        <input type="password" class="form-control" placeholder="كلمة المرور" aria-label="pass"
          aria-describedby="password">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="phone-num">
          <img src="./images/iconT.svg" alt="">
        </span>
        <input type="text" class="form-control" placeholder="رقم الجوال" aria-label="phone"
          aria-describedby="phone-num">
      </div>
      <button class="btn d-flex align-items-center justify-content-center w-100">
        تسجيل
      </button>
      <h6 class="text-center my-4">أو</h6>
      <button class="btn d-flex align-items-center justify-content-center w-100 border-btn">
        <img src="./images/google.png" class="mx-3" alt="">
        <span>الاستمرار عن طريق Google</span>
      </button>
    </form>
    <p class="font-14 my-4 d-flex justify-content-center">لديك حساب بالفعل ؟ <a href="./login.html"
        class="mx-2">تسجيل الدخول</a></p>

    <div class="my-5 d-flex justify-content-center">
      <a href="#">
        <span>الدعم عن طريق Whatsapp</span>
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
